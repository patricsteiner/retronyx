<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Retronyx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="retroBoard$ | async as retroBoard">
    <div *ngFor="let i of [0, 1]">
      <ion-row>
        <ion-col size-md="6" *ngFor="let j of [0,1]">
          <app-retro-card
            [title]="retroBoard.cards[i*2+j].title"
            [retroCard]="retroBoard.cards[i*2+j]"
            (cardUpdated)="updateCard($event)"
          ></app-retro-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
