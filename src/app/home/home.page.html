<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Retronyx
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="retroBoard$ | async as retroBoard">
    <ion-row>
      <ion-col size-md="6">
        <app-retro-card title="😁" [items]="retroBoard.happyCard.items" (itemAdded)="addHappyItem($event)" (itemLiked)="likeHappyItem($event)"></app-retro-card>
      </ion-col>
      <ion-col size-md="6">
        <app-retro-card title="😥" [items]="retroBoard.sadCard.items" (itemAdded)="addSadItem($event)" (itemLiked)="likeSadItem($event)"></app-retro-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6">
        <app-retro-card title="💡" [items]="retroBoard.ideaCard.items" (itemAdded)="addIdeaItem($event)" (itemLiked)="likeIdeaItem($event)"></app-retro-card>
      </ion-col>
      <ion-col size-md="6">
        <app-retro-card title="🌷" [items]="retroBoard.flowerCard.items" (itemAdded)="addFlowerItem($event)" (itemLiked)="likeFlowerItem($event)"></app-retro-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
