<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-title>
        🐱‍🐉 Retronyx
      </ion-title>
      <ion-select
        placeholder="Board auswählen..."
        interface="popover"
        (ionChange)="selectBoard($event.detail.value)"
        [value]="(retroBoard$ | async)?.id"
      >
        <ion-select-option *ngFor="let board of retroBoards$ | async" [value]="board.id"
          >{{board.title}}</ion-select-option
        >
      </ion-select>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" slot="start" fill="clear" (click)="createNewBoard()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button
        *ngIf="retroBoard$ | async as retroBoard"
        color="danger"
        size="small"
        slot="end"
        fill="clear"
        (click)="deleteBoard(retroBoard.id)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <!--            <ion-button (click)="this.retroBoardService.deleteAll()" color="danger" fill="outline">DELETE ALL-->
      <!--            </ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="retroBoard$ | async as retroBoard; else noBoardSelected">
    <div *ngFor="let i of [0, 1]">
      <ion-row>
        <ion-col size-md="6" *ngFor="let j of [0,1]">
          <app-retro-card
            [title]="retroBoard.cards[i*2+j].title"
            [retroCard]="retroBoard.cards[i*2+j]"
            (cardUpdated)="updateCard($event)"
          ></app-retro-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>

<ng-template #noBoardSelected>
  <div id="noBoardSelected">
    <h1>Bitte ein Board auswählen</h1>
  </div>
</ng-template>
