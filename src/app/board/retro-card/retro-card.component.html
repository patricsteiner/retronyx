<ion-card>
  <div class="background">
    {{ retroCard.emoji }}
  </div>
  <ion-card-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of retroCard.items; let i = index">
        <ion-item>
          <ion-chip [ngStyle]="{ background: item.user | colorHash }">
            <ion-label [ngStyle]="{ color: item.user | colorHash: true }">{{ item.user || 'unbekannt' }}</ion-label>
          </ion-chip>
          <ion-label class="ion-text-wrap">{{ item.text }}</ion-label>
          <ion-button fill="clear" (click)="like(i)">👍</ion-button>
          <ion-badge color="tertiary">{{ item.likes }}</ion-badge>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="deleteItem(item)" color="danger">Löschen</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      <ion-item>
        <ion-input
          placeholder="Eintrag hinzufügen..."
          [(ngModel)]="itemText"
          (keydown.enter)="submit()"
          maxlength="200"
          minlength="2"
        ></ion-input>
        <ion-fab-button slot="end" color="primary" size="small" [disabled]="!itemText" (click)="submit()">
          <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
