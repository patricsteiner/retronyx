<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <img src="assets/logo.png" id="logo" />
      <img src="assets/logotext.png" id="logotext" />
      <span id="boardTitle"
        ><strong>{{ (board$ | async)?.title }}</strong></span
      >
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="showNewBoardModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showLoginPopup()">
        <ion-icon *ngIf="user$ | async" name="person"></ion-icon>
        <ion-icon *ngIf="!(user$ | async)" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showAboutModal()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid *ngIf="board$ | async as board; else noBoard">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let card of board.cards; let i = index">
        <app-retro-card
          [retroCard]="board.cards[i]"
          [entries]="entriesForCard(i) | async"
          [cardIdx]="i"
          [boardId]="board.id"
        ></app-retro-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="board$ | async as board">
  <ion-toolbar>
    <div id="users">
      <ion-chip
        class="user"
        *ngFor="let participant of participants$ | async"
        [ngStyle]="{ background: participant.user.id | colorHash }"
        [class.done]="participant.done"
        title="{{ participant.user.name }}"
      >
        <span [ngStyle]="{ color: participant.user.id | colorHash: true }">{{
          participant.user.name.substring(0, 1).toUpperCase()
        }}</span>
      </ion-chip>
    </div>
    <ion-buttons slot="end">
      <ion-button *ngIf="!(isDone$ | async)" color="success" fill="solid" (click)="setDone(board.id, true)">
        <ion-label>Done</ion-label>
        <!--        <ion-icon name="checkmark-circle-outline"></ion-icon>-->
      </ion-button>
      <ion-button *ngIf="isDone$ | async" color="medium" fill="clear" (click)="setDone(board.id, false)">
        <ion-label>Not done</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>

<ng-template #noBoard>
  <app-landing></app-landing>
</ng-template>
