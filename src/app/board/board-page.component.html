<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <img src="assets/icon/onyx.png" id="logo" alt="onyx logo" />
      <ion-title>
        Retronyx
      </ion-title>
      <ion-select
        placeholder="Board auswählen..."
        interface="popover"
        (ionChange)="navigateToBoard($event.detail.value)"
        [value]="(selectedBoard$ | async)?.id"
      >
        <ion-select-option *ngFor="let board of retroBoards$ | async" [value]="board.id">
          {{ board.title }}
        </ion-select-option>
      </ion-select>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="createNewBoard()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button
        *ngIf="selectedBoard$ | async as selectedBoard"
        color="danger"
        size="small"
        fill="clear"
        (click)="deleteBoard(selectedBoard.id)"
      >
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showLoginPopup()">
        <ion-icon *ngIf="username$ | async" name="person"></ion-icon>
        <ion-icon *ngIf="!(username$ | async)" name="person-outline"></ion-icon>
      </ion-button>
      <!--      <ion-button (click)="this.retroBoardService.deleteAll()" color="danger" fill="outline">DELETE ALL </ion-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid *ngIf="selectedBoard$ | async as selectedBoard; else noBoardSelected">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let i of cardIndexes$ | async">
        <app-retro-card
          [retroCard]="selectedBoard.cards[i]"
          [cardIdx]="i"
          [boardId]="selectedBoard.id"
        ></app-retro-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      <ion-icon size="small" name="warning" color="danger"></ion-icon>
      ALPHA Release
      <div style="font-size: 70%;" class="ion-text-wrap">
        Diese App ist noch in Entwicklung, darf aber auf eigene Gefahr gerne bereits benutzt werden. Feedback bitte an
        <a href="mailto:ye.zhao@mobi.ch">Ye Zhao</a> und <a href="mailto:patric.steiner@mobi.ch">Patric Steiner</a> ✌️😃
      </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>

<ng-template #noBoardSelected>
  <div id="noBoardSelected">
    <h1>Bitte ein Board auswählen</h1>
  </div>
</ng-template>
