<ion-header [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <img src="assets/icon/onyx.png" id="logo" alt="OnyxRetro logo" />
      <ion-title>
        OnyxRetro
      </ion-title>
      <span id="boardTitle"
        ><strong>{{ (selectedBoard$ | async)?.title }}</strong></span
      >
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="showNewBoardModal()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showLoginPopup()">
        <ion-icon *ngIf="username$ | async" name="person"></ion-icon>
        <ion-icon *ngIf="!(username$ | async)" name="person-outline"></ion-icon>
      </ion-button>
      <ion-button color="dark" fill="clear" (click)="showAboutModal()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid *ngIf="selectedBoard$ | async as selectedBoard; else noBoardSelected">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let i of cardIndexes$ | async">
        <app-retro-card
          [retroCard]="selectedBoard.cards[i]"
          [cardIdx]="i"
          [boardId]="selectedBoard.id"
        ></app-retro-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #noBoardSelected>
  <div id="noBoardSelected">
    <h1>Bitte ein Board ausw√§hlen</h1>
  </div>
</ng-template>
