<ion-list lines="none">
  <ion-item>
    <ion-button color="danger" fill="clear" expand="full" (click)="wipeBoard()">
      <ion-icon name="easel-outline"></ion-icon>
      <ion-label>&nbsp;Wipe board</ion-label>
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-button color="danger" fill="clear" (click)="deleteBoard()">
      <ion-icon name="trash-outline"></ion-icon>
      <ion-label>&nbsp;Delete board</ion-label>
    </ion-button>
  </ion-item>
</ion-list>
